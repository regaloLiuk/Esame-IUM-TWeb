<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">
    <!--script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="Login.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="text-center">
<form method="post" class="form-signin">
    <img class="mb-4" src="immagini/Unito-logo.svg.png" alt="logo" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Username" required/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required/>
    <input id="accesso" type="submit" value="Sign in" class="btn btn-primary btn-lg"/>
    <!--button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button-->
    <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
</form>
<script type="text/javascript">
    $(document).ready(function () { // When the DOM of this page is constructed
        $("#accesso").click(function () {// on click of getWeatherReport button do ...
            var user = document.getElementById("inputEmail").value;
            var pwd = document.getElementById("inputPassword").value;
            $.post("Servlet", {user: user, pwd: pwd, action: "loginWeb"},
                function (data) {   // callBack function
                    console.log('-' + data + '-');
                    if (data === "user"){
                        document.location.href = "Pagina.html";
                    }else if(data === "admin"){
                        document.location.href = "Pagina1.html";
                    }else if (data === "NoData"){
                        alert("inserire username e password");
                    }else if(data === 'error'){
                        alert("username o password errati");
                    }
                });
        });
    });

</script>
</body>
</html>
